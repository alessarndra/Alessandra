<body>

  <script>
    // Theme toggle
    const root=document.documentElement, themeBtn=document.getElementById('theme');
    function setTheme(t){root.classList.toggle('light',t==='light');localStorage.setItem('theme',t);themeBtn.textContent=t==='light'?'ðŸŒ’':'ðŸŒ—';}
    setTheme(localStorage.getItem('theme')||'light');
    themeBtn.addEventListener('click',()=>setTheme(root.classList.contains('light')?'dark':'light'));

    // Mobile menu
    const menuBtn=document.getElementById('menu'), nav=document.getElementById('navLinks');
    menuBtn.addEventListener('click',()=>nav.classList.toggle('open'));

    // Footer year
    document.getElementById('y').textContent=new Date().getFullYear();
  </script>
